                                <div class="cell medium-6 large-8">
                                    <label for="nombre">Nombre</label>

                                </div>
                                <div class="cell medium-6 large-8">

                                        title="Debe indicar un correo válido" required>
                                </div>
                                <div class="cell medium-6 large-8">
                                    <label for="telefono">Teléfono</label>
                                    <input placeholder="Tu teléfono" type="tel" name="telefono" maxlength="10"
                                        pattern="[0-9]{10}" title="Debe indicar un teléfono válido de 10 dígitos"
                                        required>
                                </div>
                                <div class="cell medium-6 large-8">
                                    <label for="mensaje">Mensaje</label>
                                    <textarea placeholder="Tu mensaje" name="mensaje" rows="8" maxlength="140"
                                        title="El mensaje no debe superar los 140 caracteres" required></textarea>
                                </div>
